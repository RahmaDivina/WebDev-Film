<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="row shadow-lg rounded p-4" style="max-width: 400px; width: 100%;">
            <div class="col-12">
                <form id="sign-in-form">
                    <h1 class="mb-4">Log In</h1>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Username">
                    </div>
                    <div class="mb-4 position-relative">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>                    
                    <button class="btn btn-primary w-100 rounded-pill mb-3">Log In</button>
                    <button class="btn btn-light w-100 rounded-pill mb-3 d-flex align-items-center justify-content-center">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/768px-Google_%22G%22_logo.svg.png" alt="Google" style="width: 20px;" class="me-2">
                        Log in with Google
                    </button>
                </form>
                <div id="toggle-container" class="text-center">
                    <p id="toggle-text">Don't have an account? <a href="register.html" class="btn btn-link p-0">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
